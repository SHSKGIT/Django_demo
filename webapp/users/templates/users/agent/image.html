{% extends 'users/header.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid pt-2 pb-2 mx-auto text-center bg-primary text-white">
        <h3>Upload Profile picture and cover photo</h3>
    </div>

<div class="container">
    <div class="row">
        <div class="col">
                <form enctype="multipart/form-data" method="post">
                {{ form.errors }}
                {{ form.non_field_errors }}
                {% csrf_token %}
                <img src="https://listingllama-assets.s3-us-west-2.amazonaws.com/{{ img.cover }}" alt="Place Holder" class="img-fluid img-posting" width="50%">
                {{ form.cover|as_crispy_field }}
                <img src="https://listingllama-assets.s3-us-west-2.amazonaws.com/{{ img.profile }}" alt="Place Holder" class="img-fluid img-posting" width="50%">
                {{ form.profile|as_crispy_field }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
