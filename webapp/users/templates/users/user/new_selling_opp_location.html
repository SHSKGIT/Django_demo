{% extends 'users/header.html' %}
{% block content %}
<div class="container-fluid pt-2 pb-2 mx-auto text-center bg-primary text-white">
    <h3>NEW POSTINGS</h3>
</div>
<div class="container">
<div class="row pt-2">
    <div class="col">
        <div class="card">
            <div class="card-body">
                    <h5 class="card-title">Enter the address of your current home:</h5>
            <div class="form-group">
            <div id="locationField">
                    <input class="form-control" id="autocomplete"
                        placeholder="Enter your address"
                        onFocus="geolocate()"
                        type="text"/>
                </div>
                </div>
            
                <!-- Note: The address components in this sample are typical. You might need to adjust them for
                           the locations relevant to your app. For more information, see
                     https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
                -->
            <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <p>Address:</p>
                        <input type="text" class="form-control" name="street_number" id="street_number" disabled="true"/>
                    </div>
                    <div class="form-group">
                      <p>Street:</p>
                        <input type="text" class="form-control" name="route" id="route" disabled="true"/>
                    </div>
                    <div class="form-group">
                      <p>City:</p>
                        <input type="text" class="form-control" name="city" id="locality" disabled="true"/>
                    </div>
                    <div class="form-group">
                      <p>Neighborhood:</p>
                            <input type="text" class="form-control" name="neighborhood" id="neighborhood" disabled="true"/>
                        </div>
                    <div class="form-group">
                      <p>Province:</p>
                        <input type="text" class="form-control" name="province" id="administrative_area_level_1" disabled="true"/>
                    </div>
                    <div class="form-group">
                      <p>Postal Code:</p>
                        <input type="text" class="form-control" name="postal_code" id="postal_code" disabled="true"/>
                    </div>
                    <div class="form-group">
                      <p>Country:</p>
                        <input type="text" class="form-control" name="country" id="country" disabled="true"/>
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    
                
            </form>
    </div>
</div>
</div>
</div>
</div>

<script>
// This sample uses the Autocomplete widget to help the user select a
// place, then it retrieves the address components associated with that
// place, and then it populates the form fields with those details.
// This sample requires the Places library. Include the libraries=places
// parameter when you first load the API. For example:
// <script
// src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

var placeSearch, autocomplete;

var componentForm = {
  street_number: 'short_name',
  route: 'long_name',
  locality: 'long_name',
  neighborhood: 'long_name',
  administrative_area_level_1: 'short_name',
  country: 'long_name',
  postal_code: 'short_name'
};

function initAutocomplete() {
  // Create the autocomplete object, restricting the search predictions to
  // geographical location types.
  autocomplete = new google.maps.places.Autocomplete(
      document.getElementById('autocomplete'), {types: ['geocode']});

  // Avoid paying for data that you don't need by restricting the set of
  // place fields that are returned to just the address components.
  autocomplete.setFields(['address_component']);

  // When the user selects an address from the drop-down, populate the
  // address fields in the form.
  autocomplete.addListener('place_changed', fillInAddress);
}

function fillInAddress() {
  // Get the place details from the autocomplete object.
  var place = autocomplete.getPlace();

  for (var component in componentForm) {
    document.getElementById(component).value = '';
    document.getElementById(component).disabled = false;
  }

  // Get each component of the address from the place details,
  // and then fill-in the corresponding field on the form.
  for (var i = 0; i < place.address_components.length; i++) {
    var addressType = place.address_components[i].types[0];
    if (componentForm[addressType]) {
      var val = place.address_components[i][componentForm[addressType]];
      document.getElementById(addressType).value = val;
    }
  }
}

// Bias the autocomplete object to the user's geographical location,
// as supplied by the browser's 'navigator.geolocation' object.
function geolocate() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var geolocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      var circle = new google.maps.Circle(
          {center: geolocation, radius: position.coords.accuracy});
      autocomplete.setBounds(circle.getBounds());
    });
  }
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw0UKxrF886Dasj330p_-e_IRdwAxXGXc&libraries=places&callback=initAutocomplete" async defer></script>
{% endblock %}
