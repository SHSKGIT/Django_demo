
<div class="alert alert-block alert-{{ notice.level }}">
        <a class="close pull-right" href="{% url 'notifications:mark_as_read' notice.slug %}">
          <i class="icon-close">X</i>
        </a>
        <h4>
          New Buying opportunity
          {{ notice.actor }} 
          {{ notice.verb }}
          {% if notice.target %}
            of {{ notice.target }}
          {% endif %}
        </h4>
        {{notice.status}}
        <p>{{ notice.timesince }} ago</p>
        <p>{{ notice.action_object.notes_about }}</p>
        <a href="{% url 'users:buy_posting_view' notice.action_object.pk %}">View Posting</a>
        
        
        <div class="notice-actions">
          {% for action in notice.data.actions %}
            <a class="btn" href="{{ action.href }}">{{ action.title }}</a>
          {% endfor %}
        </div>
      </div>
